{% load i18n %}
{% load crispy_forms_tags %}
<form method="post" action="{% url 'action:rubriccell_edit' pk cid loa_pos %}"
      class="js-rubriccell-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Rubric cell content' %}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ form|crispy }}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-primary">
      <span class="fa fa-check"></span> {% trans 'Done' %}
    </button>
  </div>
</form>
