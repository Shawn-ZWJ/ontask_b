{% load i18n %}
{% if conditions_to_clone %}
  <div id="condition-clone" class="dropdown btn-group col-md-auto">
    <button type="button" class="btn btn-outline-dark dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="fa fa-clone"></span> {% trans 'Clone other conditions' %}</button>
    <div class="shadow dropdown-menu scrollable-menu" aria-labelledby="condition-clone">
      {% for condition in conditions_to_clone %}
        <button type="button" class="dropdown-item js-condition-clone"
                data-url="{% url 'condition:clone_condition' condition.id action.id %}">{{ condition.name }}</button>
      {% endfor %}
    </div>
  </div>
{% endif %}
