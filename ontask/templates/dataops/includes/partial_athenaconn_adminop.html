{% load i18n %}
<button type="button" class="btn btn-sm btn-light js-athenaconn-view"
        data-url="{% url 'dataops:athenaconn_view' id %}"
        data-toggle="tooltip"
        title="{% trans 'View the details of this connection' %}">
  <span class="fa fa fa-eye"></span></button>
<button type="button" class="btn btn-sm btn-light js-athenaconn-clone"
        data-url="{% url 'dataops:athenaconn_clone' id %}"
        data-toggle="tooltip"
        title="{% trans 'Create an exact duplicate of this connection' %}">
  <span class="fa fa fa-clone"></span></button>
<button type="button" class="btn btn-sm btn-light js-athenaconn-delete"
        data-url="{% url 'dataops:athenaconn_delete' id %}"
        data-toggle="tooltip"
        title="{% trans 'Delete Athena connection' %}">
  <span class="fa fa-trash"></span></button>
