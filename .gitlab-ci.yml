test:
  stage: Run tests
  script:
    - coverage run ./manage.py test -v 2 ontask.workflow
    - coverage run -a ./manage.py test -v 2 ontask.dataops
    - coverage run -a ./manage.py test -v 2 ontask.table
    - coverage run -a ./manage.py test -v 2 ontask.action
    - coverage run -a ./manage.py test -v 2 ontask.tests
    - coverage run -a ./manage.py test -v 2 ontask.scheduler
    - coverage run -a ./manage.py test -v 2 ontask.tasks
  artifacts:
    paths:
      - htmlcov
      - .coverage
    expire_in: 60 days

build_doc:
  stage: Build doc
  script:
    - python3 manage.py collectstatic --no-input
    - coverage run -a ./manage.py test -v 2 test.create_screen_captures
    - coverage run -a ./manage.py test -v 2 test.scenario_01_captures
    - coverage run -a ./manage.py test -v 2 test.scenario_02_captures
    - coverage run -a ./manage.py test -v 2 test.scenario_03_captures
    - coverage run -a ./manage.py test -v 2 test.tutorial_captures
    - coverage report
    - coverage html
    - cd test/images
    - bash push.sh
    - cd ../..
    - cd docs_src && make clean html copy_to_docs && cd ..
    - coverage report
    - coverage html
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    paths:
      - htmlcov
      - .coverage
      - test/images
      - docs

