before_script:
  - rm -f geckodriver.log
  - python3 -m pip install --upgrade --user pip
  - python3 -m pip install coverage
  - python3 -m pip install --user -r requirements.txt
  - python3 manage.py collectstatic --no-input
  - python3 manage.py migrate

stages:
  - Run tests
  - Build doc

